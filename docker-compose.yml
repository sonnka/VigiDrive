version: '3.7'
name: "vigidrive"
services:
  vigi-drive-app:
    image: vigi-drive
    container_name: vigi-drive-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ./:/tmp/reports
    depends_on:
      - mysql-db
    env_file:
      - api.env
    user: "1000:1000"
    networks:
      - "net"

  mysql-db:
    image: mysql:latest
    container_name: mysql-db
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=pass123
    ports:
      - "3306:3306"
    restart: always
    networks:
      - "net"

networks:
  net:
    driver: bridge