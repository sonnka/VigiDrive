server.port=8080
spring.servlet.multipart.max-file-size=10MB
# Logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.cache=TRACE
logging.level.sql=DEBUG
logging.level.web=DEBUG
# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# DB
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
database.name=${DATABASE_NAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
# Flyway
spring.flyway.user=${FLYWAY_USER}
spring.flyway.password=${FLYWAY_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true
# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
# AWS
amazonProperties.endpointUrl=${AMAZON_ENDPOINT}
amazonProperties.accessKey=${AMAZON_ACCESS_KEY}
amazonProperties.secretKey=${AMAZON_SECRET_KEY}
amazonProperties.bucketName=${AMAZON_BUCKET_NAME}
# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.protocol=smtp
spring.mail.properties.mail.tls=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.messages.encoding=UTF-8