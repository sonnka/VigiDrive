server.port=8080
# Logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.cache=TRACE
logging.level.web=DEBUG
# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# DB
spring.datasource.url=jdbc:mysql://localhost:3306/db
spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=always
# Flyway
spring.flyway.user=root
spring.flyway.password=pass123
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true
# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
# Keycloak
keycloak.serverUrl=http://localhost:8085
keycloak.realm=myapp
keycloak.clientId=vigi-driver
keycloak.username=admin
keycloak.password=keycloak
keycloak.roleDriver=DRIVER
keycloak.roleManager=MANAGER
keycloak.roleAdmin=ADMIN
keycloak.secret=secret
spring.security.oauth2.client.registration.keycloak.client-id=vigi-driver
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8085/realms/myapp
spring.security.oauth2.client.registration.keycloak.client-secret=secret
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8080/login/oauth2/code/vigi-driver
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/realms/myapp
